<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JobBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'jobs:list' %}">JobBoard</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-secondary" href="{% url 'core:profile' %}">Profile</a>
        <a class="btn btn-outline-danger" href="{% url 'core:logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-primary" href="{% url 'core:login' %}">Login</a>
        <a class="btn btn-success" href="{% url 'core:signup' %}">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
