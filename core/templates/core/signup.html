{% extends 'core/base.html' %}
{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6">
      <h5>Account</h5>
      {{ form.as_p }}
    </div>
    <div class="col-md-6">
      <h5>Profile</h5>
      {{ profile_form.as_p }}
    </div>
  </div>
  <button class="btn btn-primary">Create account</button>
</form>
{% endblock %}
